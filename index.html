<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفكيك الرقم القومي المصري</title>
    <style>
        /* تنسيق عام */
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
            direction: rtl;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 28px;
            color: #007bff;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px -10px;
            border: 2px solid #007bff;
            border-radius: 25px;
            font-size: 18px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card {
            background-color: #e9f7ef;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px 0;
            text-align: center;
            width: 100%;
        }
        .card p {
            margin: 8px 0;
            font-size: 16px;
        }
        .highlight {
            font-weight: bold;
            color: #007bff;
        }
        .error {
            color: red;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تحليل الرقم القومي المصري</h1>
        <input type="text" id="nationalId" placeholder="أدخل الرقم القومي (14 رقمًا)" maxlength="14">
        <button onclick="decodeNationalId()">تحليل</button>
        <div id="output"></div>
    </div>

    <script>
        // قائمة بأسماء المحافظات بناءً على الكود
        const governorates = {
            "01": "القاهرة",
            "02": "الإسكندرية",
            "03": "بورسعيد",
            "04": "السويس",
            "11": "دمياط",
            "12": "الدقهلية",
            "13": "الشرقية",
            "14": "القليوبية",
            "15": "كفر الشيخ",
            "16": "الغربية",
            "17": "المنوفية",
            "18": "البحيرة",
            "19": "الإسماعيلية",
            "21": "الجيزة",
            "22": "بني سويف",
            "23": "الفيوم",
            "24": "المنيا",
            "25": "أسيوط",
            "26": "سوهاج",
            "27": "قنا",
            "28": "أسوان",
            "29": "الأقصر",
            "31": "البحر الأحمر",
            "32": "الوادي الجديد",
            "33": "مطروح",
            "34": "شمال سيناء",
            "35": "جنوب سيناء",
            "88": "خارج الجمهورية"
        };

        function decodeNationalId() {
            const nationalId = document.getElementById("nationalId").value.trim();
            const outputDiv = document.getElementById("output");

            // مسح النتائج السابقة
            outputDiv.innerHTML = "";

            // التحقق من صحة الإدخال
            if (nationalId.length !== 14 || isNaN(nationalId)) {
                outputDiv.innerHTML = '<div class="error">⚠️ الرجاء إدخال رقم قومي صحيح مكون من 14 رقمًا.</div>';
                return;
            }

            // استخراج البيانات
            const century = nationalId[0] === "2" ? "19" : "20"; // القرن
            const year = nationalId.substring(1, 3); // السنة
            const month = nationalId.substring(3, 5); // الشهر
            const day = nationalId.substring(5, 7); // اليوم
            const governorateCode = nationalId.substring(7, 9); // كود المحافظة
            const registrationNumber = nationalId.substring(9, 13); // رقم التسجيل المدني
            const birthTypeDigit = parseInt(nationalId[12], 10); // الرقم قبل الأخير
            const genderDigit = parseInt(nationalId[13], 10); // الرقم الأخير

            // تحديد الجنس
            const gender = genderDigit % 2 === 1 ? "أنثى" : "ذكر";

            // تحديد نوع الميلاد
            const birthType = birthTypeDigit === 2 || birthTypeDigit === 4 ? "غير طبيعي (ربما توأم)" : "طبيعي";

            // تحديد اسم المحافظة
            const governorateName = governorates[governorateCode] || "غير معروفة";

            // عرض النتائج باستخدام كروت
            outputDiv.innerHTML = `
                <div class="result-container">
                    <!-- كرت الجنس -->
                    <div class="card">
                        <p><span class="highlight">الجنس:</span> ${gender}</p>
                    </div>

                    <!-- كرت تاريخ الميلاد -->
                    <div class="card">
                        <p><span class="highlight">تاريخ الميلاد:</span> ${day}-${month}-${century}${year}</p>
                    </div>

                    <!-- كرت نوع الميلاد -->
                    <div class="card">
                        <p><span class="highlight">نوع الميلاد:</span> ${birthType}</p>
                    </div>

                    <!-- كرت المحافظة -->
                    <div class="card">
                        <p><span class="highlight">المحافظة:</span> ${governorateName}</p>
                    </div>

                    <!-- كرت رقم التسجيل المدني -->
                    <div class="card">
                        <p><span class="highlight">رقم التسجيل المدني:</span> ${registrationNumber}</p>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
